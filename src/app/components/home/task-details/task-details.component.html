<div class="task-details">
  <div class="titles">
    <div class="task-done">Task Done</div>
    <div class="schedule">
      <div (click)="schedule = 'daily'" [class.active]="schedule === 'daily'">
        Daily
      </div>
      <div (click)="schedule = 'weekly'" [class.active]="schedule === 'weekly'">
        Weekly
      </div>
      <div
        (click)="schedule = 'monthly'"
        [class.active]="schedule === 'monthly'"
      >
        Monthly
      </div>
    </div>
  </div>
  <div class="chart">
    <app-apex-chart></app-apex-chart>
  </div>
</div>
